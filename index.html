<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Landing Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="parent">
        <div id="child1">
            <h1>GO GREEN</h1>
            <h3>GO Green Landing Page</h3>
            <p>“In nature, nothing is perfect and everything is perfect. ...<br/>“Love should be a tree whose roots are deep in the earth,<br/> but whose branches extend into heaven.” </p>
        </div>

        <marquee style="background-color: aquamarine;"><h2> Nature Image Gallery</h2></marquee>
        <div class="slider">
            <div class="slides">
                <div class="slide" style="background-image: url('one.jpeg');"></div>
                <div class="slide" style="background-image: url('two.jpeg');"></div>
                <div class="slide" style="background-image: url('three.jpeg');"></div>
                <div class="slide" style="background-image: url('four.jpeg');"></div>
                <div class="slide" style="background-image: url('five.jpeg');"></div>
                <div class="slide" style="background-image: url('six.jpeg');"></div>
                <div class="slide" style="background-image: url('seven.jpeg');"></div>
                <div class="slide" style="background-image: url('eight.jpeg');"></div>
                <div class="slide" style="background-image: url('nine.jpeg');"></div>
            </div>
        </div>
        <div class="controls" style="background-color: aqua;">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
